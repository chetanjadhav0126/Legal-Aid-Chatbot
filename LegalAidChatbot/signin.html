<!-- signin_signup.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="main.js" defer type="module"></script>
    <title>Sign In / Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Google Sans', 'Google Sans', 'Google Sans';
            background: url('file:///C:/Users/aayus/Downloads/LegalAidChatbot/backgroundpicture-01.png') center/cover; /* Use file:/// for local paths */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        
        #container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 20px;
        }

        #logo img {
            width: 80px;
            size: 50;
            height: auto;
            margin-right: 10px;
        }

        #title {
            font-size: 2em;
            color: #020202;
            margin-bottom: 10px;
        }

        .google-signin {
            background-color: rgb(52, 51, 61);
            color: #000000;
            font-family: 'Google Sans', 'Google Sans','Google Sans';
            padding: 20px 30px;
            font-size: 10px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        input {
            width: 95%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #030303;
            border-radius: 10px;
            font-family: 'Google Sans';
        
        }

        .form-buttons {
            display: flex;
            flex-direction: column;
            color: #000000;
            align-items: center;
            font-family: 'Google Sans'; 
        }

        .or-divider {
            margin: 10px 0;
            color: #090909;
        }

        .signin-button{
            padding: 10px 10px;
            font-size: 14px;
            border-radius: 10px;
            cursor: pointer;
            background-color: rgb(52, 51, 61);
            color: #ffff;
            width: 150px;
            margin-top: 5px;
            font-family: 'Google Sans';
        }
        .google-signin {
            padding: 10px 10px;
            font-size: 14px;
            border-radius: 10px;
            cursor: pointer;
            background-color: rgb(52, 51, 61);
            color: #ffff;
            width: 200px;
            margin-top: 5px;
            font-family: 'Google Sans'; 
        }

        .signup-link {
            margin-top: 10px;
            color: #000000;
            text-align: center;
        }
    
    </style>
</head>
<body>
    <script>
        // Function to redirect to the chatbot page (bot.html)
        function redirectToChatbot() {
            // Use window.location.href to navigate to the new page
            window.location.href = 'bot.html';
        }
    
        // Add an event listener to your sign-in button or form
        document.getElementById('signInButton').addEventListener('click', function() {
            // Perform sign-in logic here
    
            // After successful sign-in, redirect to the chatbot page
            redirectToChatbot();
        });
    </script>
    

    <div id="container">
        <div id="logo">
            <img src="logo.png.png" alt="Legal Aid Chatbot Logo">
            <div>
                <h1 id="title">Legal Aid Chatbot</h1>
            </div>
        </div>

        <div id="signin-form" class="form-container">
            <h2
             style="color:rgb(3, 3, 3);">Sign In
            </h2>

            <input type="text" placeholder="Username or Email">
            <input type="password" placeholder="Password">
            <div class="form-buttons">
                <button id="signInButton" onclick="location.href='#'" class="signin-button">Sign In</button>

                <p class="or-divider">__________OR__________</p>
                <button onclick="location.href='#'" class="google-signin">Sign In with Google</button>
            </div>
            <p class="signup-link">Don't have an account? <a href="#" onclick="showSignUpForm()">Sign Up</a></p>
        </div>

        <div id="signup-form" class="form-container" style="display: none;">
            <h2
             style="color:rgb(3, 3, 3);">Sign Up
            </h2>
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <div class="form-buttons">
                <button onclick="location.href='#'" class="signin-button">Sign Up</button>
                <p class="or-divider">__________OR__________</p>
                <button onclick="location.href='#'" class="google-signin">Sign Up with Google</button>
            </div>
            <p class="signup-link">Already have an account? <a href="#" onclick="showSignInForm()">Sign In</a></p>
            
        </div>
    </div>

    <script>
        function showSignInForm() {
            document.getElementById('signin-form').style.display = 'flex';
            document.getElementById('signup-form').style.display = 'none';
        }

        function showSignUpForm() {
            document.getElementById('signin-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'flex';
        }
    </script>
    
</body>
</html>
